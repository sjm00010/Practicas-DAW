<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <script src="https://code.jquery.com/jquery-3.4.1.js"
                        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
                        crossorigin="anonymous"/>
        <h:outputScript library="js" name="verifica.js"/>
        <h1>Alta de libro</h1>
        <!--<h:messages/>-->
        <h:form id="form" onsubmit="validarFormulario(event)">
            <div>
                <h:inputText id="isbn" value="#{ctrlLibros.libro.ISBN}"
                             p:placeholder="ISBN" required="true"
                             requiredMessage="El isbn es obligatorio">
                </h:inputText>
                <p id="errIsbn"><h:message for="isbn" /></p>
            </div>
            <div>
                <h:inputText id="titulo" value="#{ctrlLibros.libro.titulo}"
                             p:placeholder="Titulo" required="true"
                             requiredMessage="Introduzca un título">
                </h:inputText>
                <p id="errTitulo"><h:message for="titulo" /></p>
            </div>
            <div>
                <h:inputText id="fecha" value="#{ctrlLibros.libro.fecha}"
                             p:placeholder="Año de publicación" required="true"
                             requiredMessage="Introduzca un año">
                </h:inputText>

                <p id="errFecha"><h:message for="fecha" /></p>
            </div>
            <div>
                <h:inputText id="precio" value="#{ctrlLibros.libro.precio}"
                             p:placeholder="Precio" required="true"
                             requiredMessage="Introduzca un precio">
                </h:inputText>
                <p id="errPrecio"><h:message for="precio" /></p>
            </div>
            <h:commandButton action="#{ctrlLibros.crea()}" value="Alta" />
        </h:form>
    </ui:define>

</ui:composition>
