<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:head>
            <f:metadata>
                <f:viewParam name="isbn" required="true"
                             value="#{ ctrlLibros.libro.ISBN }"/>
                <f:viewAction action="#{ ctrlLibros.recupera() }"/>
            </f:metadata>
        </h:head>
        
        <h1>Alta de libro</h1>
        <!--<h:messages/>-->
        <h:form>
            <div>
                <h:inputText id="isbn" value="#{ctrlLibros.libro.ISBN}"
                             p:placeholder="ISBN" required="true"
                             requiredMessage="El isbn es obligatorio"
                             validatorMessage="ISBN válidos: 10 o 13 dígitos">
                    <f:validateRegex pattern="\d{10}(\d{3})?" />
                </h:inputText>
                <div><h:message for="isbn" /></div>
            </div>
            <div>
                <h:inputText id="titulo" value="#{ctrlLibros.libro.titulo}"
                             p:placeholder="Titulo" required="true"
                             requiredMessage="Introduzca un título">
                    <f:validateLength minimum="3" maximum="25"/>
                </h:inputText>
                <div><h:message for="titulo" /></div>
            </div>
            <div>
                <h:inputText id="anio" value="#{ctrlLibros.libro.fecha}"
                             p:placeholder="Año de publicacion" required="true"
                             requiredMessage="Introduzca un año de publicacion">
                    <f:validateLength minimum="4" maximum="4"/>
                </h:inputText>
                <div><h:message for="anio" /></div>
            </div>
            <h:commandButton action="#{ctrlLibros.crea()}" value="Alta" />
        </h:form>
    </ui:define>

</ui:composition>
