<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:head>
            <f:metadata>
                <f:viewParam name="isbn" required="true"
                             value="#{ ctrlLibros.libro.ISBN }"/>
                <f:viewAction action="#{ ctrlLibros.recupera() }"/>
            </f:metadata>
        </h:head>

        <h1>Modificación de libro</h1>
        <!--<h:messages/>-->
        <p:panel>
            <h:form>
                <div>
                    <h:inputText id="isbn" value="#{ctrlLibros.libro.ISBN}"
                                 pa:placeholder="ISBN" required="true"
                                 requiredMessage="El isbn es obligatorio">
                    </h:inputText>
                    <div><h:message for="isbn" /></div>
                </div>
                <div>
                    <h:inputText id="titulo" value="#{ctrlLibros.libro.titulo}"
                                 pa:placeholder="Titulo" required="true"
                                 requiredMessage="Introduzca un título">
                    </h:inputText>
                    <div><h:message for="titulo" /></div>
                </div>
                <div>
                    <h:inputText id="fecha" value="#{ctrlLibros.libro.fecha}"
                                 p:placeholder="Año de publicación" required="true"
                                 requiredMessage="Introduzca un año">
                    </h:inputText>

                    <div><h:message for="fecha" /></div>
                </div>
                <div>
                    <h:inputText id="precio" value="#{ctrlLibros.libro.precio}"
                                 pa:placeholder="Precio" required="true"
                                 requiredMessage="Introduzca un precio">
                    </h:inputText>
                    <div><h:message for="precio" /></div>
                </div>
                <h:commandButton action="#{ctrlLibros.guarda()}" value="Modificar" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
