<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../WEB-INF/templates/layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:daw="http://xmlns.jcp.org/jsf/composite/dawcomp">
    
    <ui:define name="content">
        <h:head>
            <f:metadata>
                <f:viewParam name="isbn" required="true"
                             value="#{ ctrlLibros.libro.ISBN }"/>
                <f:viewAction action="#{ ctrlLibros.recupera() }"/>
            </f:metadata>
        </h:head>
        
        <h:body>
            <h1>Detalle del libro</h1>
            <section>
                <daw:libro libro="#{ctrlLibros.libro}"/>
            </section>
            <h:form>
                <h:commandButton value="Borrar" action="#{ctrlLibros.borra(ctrlLibros.libro.ISBN)}" />
            </h:form>
                
        </h:body>
    </ui:define>
</ui:composition>
