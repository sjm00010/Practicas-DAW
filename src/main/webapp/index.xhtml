<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./WEB-INF/templates/layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <nav>
            <ul>
                <li><h:link value="Alta de libro" outcome="libros/alta"/></li>
                <li><h:link value="Buscar libro" outcome="libros/busqueda"/></li>
                <li><h:link value="Catálogo" outcome="libros/index"/></li>
                <li><h:link value="Libros REST" outcome="libros"/></li>
            </ul>
        </nav>

        <p>Vista rápida, seleccione un libro</p>
        <h:form>
        <h:selectOneMenu value = "#{ctrlLibros.busqueda}"> 
            <f:selectItems value="#{ctrlLibros.libros}" var="libro"
                           itemValue = "#{libro.ISBN}" itemLabel = "#{libro.titulo}" />
        </h:selectOneMenu>
        <p:commandButton icon="pi pi-search" title="Detalles" 
                         action="#{ctrlLibros.detalle}"/>
        </h:form>
        
        <h1>Ejercicios JS</h1>
        <nav>
            <ul>
                <li><h:link value="Ejercicio 2" outcome="ej2JS"/></li>
            </ul>
        </nav>
    </ui:define>

</ui:composition>
