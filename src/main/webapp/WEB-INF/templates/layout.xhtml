<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <title>DAW</title>
        <link rel="shortcut icon" 
          type="image" 
          href="#{resource['images/logo.png']}" />
    </h:head>

    <h:body class="container" style="background-color: #{prefs.color}">
        <header>
            <ui:insert name="top">
                    <div class="row justify-content-between my-4">
                        <h:link outcome="/index" class="col-4">
                            <h:graphicImage library="images" name="logo.png" alt="logo"/>
                        </h:link>
                        <h:form class="col-3 align-self-center">
                            <p>Seleccione el color de fondo</p>
                            <h:selectOneMenu id="col" value="#{prefs.color}" >
                                <f:selectItems id="colorId" value="#{prefs.colores}" var="color"
                                               itemLabel="#{color}" itemValue="#{color}" />
                            </h:selectOneMenu>
                            <h:commandButton value="Cambiar" action="#{prefs.cambiaColor()}"/>
                        </h:form> 
                    </div>

                    <h1>Gestión de biblioteca</h1>
            </ui:insert>
        </header>
        <main>
            <ui:insert name="content">
                Debes personalizar este contenido
            </ui:insert>
        </main>
        <footer>
            <ui:insert name="footer">
                <c:if test="#{not empty prefs.ultimoLibro}">
                    <hr/> <p>Último libro visitado: ${prefs.ultimoLibro}</p>
                </c:if>
            </ui:insert>
        </footer>
    </h:body>

</html>
