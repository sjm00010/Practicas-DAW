<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>DAW</title>
    </h:head>

    <!--No funciona el cambio de color-->
    <h:body style="background-color: #{prefs.color} }">
        <header>
            <ui:insert name="top">
                <h:link outcome="/index">
                    <h:graphicImage value="#{resource['images:logo.png']}" alt="logo"/>
                </h:link>
                <h:form>
                    <p>Seleccione el color de fondo</p>
                    <h:selectOneMenu id="col" value="#{prefs.color}" >
                        <f:selectItems id="colorId" value="#{prefs.colores}" var="color"
                                       itemLabel="#{color}" itemValue="#{color}" />
                    </h:selectOneMenu>
                    <h:button role="submit" value="Cambiar"/>

                </h:form>
                <h1>Gesti√≥n de biblioteca</h1>
            </ui:insert>
        </header>
        <main>
            <ui:insert name="content">
                Debes personalizar este contenido
            </ui:insert>
        </main>
    </h:body>

</html>
